[project]
name = "meetscribe"
version = "0.1.0"
description = "Meeting transcription with speaker diarization using Whisper, SpeechBrain, and spectral clustering"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Egor Korobov" }
]
keywords = [
    "transcription",
    "diarization",
    "speaker-recognition",
    "whisper",
    "speechbrain",
    "meeting",
    "audio",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "speechbrain>=1.0.0",
    "openai-whisper",
    "torch>=2.7.0",
    "torchaudio>=2.7.0,<2.9",
    "imageio-ffmpeg",
    "soundfile",
    "scikit-learn",
    "huggingface_hub<1.0",
    "tqdm",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/korobov/meetscribe"
Repository = "https://github.com/korobov/meetscribe"
Issues = "https://github.com/korobov/meetscribe/issues"

[project.scripts]
meetscribe = "meetscribe.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/meetscribe"]

[tool.uv]
index-strategy = "unsafe-best-match"

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[tool.uv.sources]
torch = { index = "pytorch-cu128" }
torchaudio = { index = "pytorch-cu128" }

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
